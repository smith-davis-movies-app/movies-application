<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
<div class="page-wrapper">
    <section class="container loadingContainer">
        <div class="row">
            <div class="col">
                <p class="loading" id="loadingAnimation">loading...</p>
            </div>
        </div>
    </section>
    <section class="container userAddMovie">
        <div class="row">
            <div class="col">
                <button class="addMovieBtn">Add Your Movie</button>
            </div>
            <div class="col">
                <form class="addMovieForm hide">
                    <button id="formExit">X</button>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <br>
                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating">
                    <br>
                    <button type="submit" id="submitMovieBtn">Add Your Movie</button>
                </form>
            </div>
        </div>
    </section>
    <main class="container moviesContainer">
        <div class="row" id="cards">
<!--            movie card-->
        </div>
        <div class="row">
            <div class="col">
                <form class="hide" id="editForm">
                    <input type="hidden" id="movieId" name="movieId">
                    <label for="editTitle">Title:</label>
                    <input type="text" id="editTitle" name="editTitle">
                    <label for="editRating">Rating:</label>
                    <input type="number" id="editRating" name="editRating" min="1" max="10">
                    <button type="submit" id="updateMovieBtn">Update Movie</button>
                </form>
            </div>
        </div>
    </main>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
